buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
    }
}

apply plugin: 'kotlin'
apply plugin: 'java-gradle-plugin'

repositories {
    mavenCentral()
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach { task ->
    task.kotlinOptions.jvmTarget = JavaVersion.VERSION_11
}

dependencies {
    implementation platform("org.jetbrains.kotlin:kotlin-bom:1.6.10")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    testImplementation "junit:junit:4.13.2"
}

gradlePlugin {
    plugins {
        buildTimeLogger {
            id = 'com.jonathancaley.buildservicedemonstration'
            implementationClass = 'com.jonathancaley.buildservicedemonstration.BuildTimeLoggerPlugin'
        }
    }
}
